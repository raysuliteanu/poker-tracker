app = "poker-tracker-backend"
primary_region = "ord"  # Chicago - adjust to your preferred region

[build]
  # Dockerfile is automatically detected

[env]
  RUST_LOG = "info"
  HOST = "0.0.0.0"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle (saves costs on free tier)

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
