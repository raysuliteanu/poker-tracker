name: Frontend CI

on:
    push:
        branches:
            - main
        paths:
            - "frontend/**"
    pull_request:
        branches:
            - main
        paths:
            - "frontend/**"

jobs:
    test:
        name: Test and Check
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run type check
              run: npm run check

            - name: Run tests
              run: npm test -- run
