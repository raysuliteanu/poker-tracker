services:
    postgres:
        image: postgres:16-alpine
        container_name: poker_tracker_db
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: poker_tracker
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: poker_tracker_backend
        environment:
            DATABASE_URL: postgres://postgres:password@postgres:5432/poker_tracker
            JWT_SECRET: change-this-secret-in-production
            RUST_LOG: debug
            HOST: 0.0.0.0
            PORT: 8080
        ports:
            - "8080:8080"
        depends_on:
            postgres:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:8080/api/health"]
            interval: 10s
            timeout: 5s
            retries: 5
        restart: unless-stopped

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: poker_tracker_frontend
        environment:
            VITE_API_URL: http://localhost:8080/api
        ports:
            - "8888:80"
        depends_on:
            - backend
        restart: unless-stopped

volumes:
    postgres_data:
